{% extends "parent.html" %}

{% block content %}
	<div class="container">
		<h1>Sign Up</h1>
		<form role="form" action="/signup/" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" placeholder="Email" class="form-control" name="email" value="{{ email }}">
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password" class="form-control" name="password">
			</div>
			<div class="form-group">
				<input type="password" placeholder="Confirm Password" class="form-control" name="password_confirm">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</form>
		<p><a href="/login/">Already have an account? Sign in!</a></p>
		<p><a href="/forgot/">Forgot your password?</a></p>
	</div>
{% endblock %}
